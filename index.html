<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
  <div class="outer-container">
    
    <!--Top bar-->
    
    <div class="top-bar">
        <button>View Highscores</button>
        <p id="countdown"> Timer: 00:00</p>
    </div>

        <!-- Container for Pages -->
        <div class="inner-container">

            <!--Opening Page -->
            <header class ="quiz-intro">
                <h1>Welcome to the quiz</h1>
                <p>To get started with the quiz, start the quiz!</p>
                <button id="start" class="start-btn btn">Start Quiz</button>
            </header>
        
            <!-- Question Pages -->
            <main>
                <section class="question-screen hide">
                    <h2 id="question"></h2>
                    <ul>
                        <li><button class="btn" id="answer1">Answer 1</button></li>
                        <li><button class="btn" id="answer2">Answer 2</button></li>
                        <li><button class="btn" id="answer3">Answer 3</button></li>
                        <li><button class="btn" id="answer4">Answer 4</button></li>
                    </ul>
                </section>

                <!-- Score Submission Page -->

                <section class="quiz-finish-screen">
                    <h2> Quiz Finished!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="">Enter initals</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <!--Highscore Screen-->
                <section class="highscore-screen">
                    <h2>Highscores:</h2>
                    <ul>
                        <li></li>
                    </ul>
                    <button>Go Back</button>
                    <button>Clear Highscores</button>
                </section>

            </main>

        </div>

  </div>
    
<script src="./assets/script.js"></script>
</body>
</html>
